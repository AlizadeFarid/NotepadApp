<div class="container py-3">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card mb-2" *ngFor="let note of notes; index as id">
                <div class="card-body">
                    <h5 class="card-title">{{note.title}}</h5>
                    <p class="card-text">{{note.body}}</p>
                    <i class="fa-solid fa-xmark" (click)="remove(id)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 mx-auto">
            <button class="btn btn-info w-100 text-white" routerLink="new">Add Note</button>
        </div>
    </div>
</div>
